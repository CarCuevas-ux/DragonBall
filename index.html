<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Personajes Voladores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor-juego">
        <!-- Imagenes del fondo -->
        <img id="fondo" src="./img/fondo.png" alt="Fondo del Juego">
        
        <!-- Personajes -->
        <img id="personaje1" class="personaje" src="./img/goku.png" alt="Personaje 1">
        <img id="personaje2" class="personaje" src="./img/taopaipai.png" alt="Personaje 2">
        
        <!-- Nubes -->
        <img class="nube" src="./img/nube1.png" alt="Nube 1">
        <img class="nube" src="./img/nube2.png" alt="Nube 2">
        <img class="nube" src="./img/nube3.png" alt="Nube 3">
        <img class="nube" src="./img/nube4.png" alt="Nube 4">
        
        <!-- Árboles -->
        <img class="arbol" src="./img/arbol1.png" alt="Árbol 1">
        <img class="arbol" src="./img/arbol2.png" alt="Árbol 2">
        <img class="arbol" src="./img/arbol3.png" alt="Árbol 3">
        <img class="arbol" src="./img/arbol4.png" alt="Árbol 4">

        <!-- Controles para móvil -->
        <div id="controles-moviles">
            <button id="boton-arriba">&#8593;</button>
            <button id="boton-abajo">&#8595;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
